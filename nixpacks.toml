# Railway Nixpacks Configuration
# Worker-only deployment - no Next.js build needed

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci --only=production --ignore-scripts"]

[phases.build]
# No build needed for worker
cmds = []

[start]
cmd = "npx tsx services/ai-agent-orchestrator.ts"
