[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:agent-worker]
command=npx tsx services/ai-agent-orchestrator.ts
directory=/app
environment=NODE_ENV="production"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1
startsecs=10
startretries=3
stopwaitsecs=30

[program:prophet-service]
command=python3 -m uvicorn main:app --host 0.0.0.0 --port 8001 --workers 1 --log-level info
directory=/app/services/forecast-service
environment=PYTHONUNBUFFERED="1"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=2
startsecs=10
startretries=3
stopwaitsecs=30
